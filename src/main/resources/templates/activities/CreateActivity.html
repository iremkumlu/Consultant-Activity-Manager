<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- Bootstrap CSS -->

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<title>Home page</title>

</head>
<body>

	<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="/" class="w3-bar-item w3-button"><b>BTC</b> Bilişim Hizmetleri</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="/activities" class="w3-bar-item w3-button">Activity Entry</a>
      <a href="/projects" class="w3-bar-item w3-button">Projects</a>
      <a href="/consultants" class="w3-bar-item w3-button">Consultants</a>
    </div>
  </div>
</div>

<div style="height: 60px;"></div>
 
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5"> Create Activity Entry </h2>
                <form method="post" enctype="multipart/form-data" th:object="${activityEntryDto}">
                    <div class="mb-3">
                        <label class="form-label">Consultant</label>
                        <select class="form-select" th:field="${activityEntryDto.consultantId}">
                            <option th:each="consultant : ${consultants}" th:value="${consultant.id}" th:text="${consultant.firstName + ' ' + consultant.lastName}"></option>
                        </select>
                    </div>    
                    <div class="mb-3">
                        <label class="form-label">Project</label>
                        <select class="form-select" th:field="${activityEntryDto.projectId}">
                            <option th:each="project : ${projects}" th:value="${project.id}" th:text="${project.projectName}"></option>
                        </select>
                    </div>  
                    <div class="mb-3">
                        <label class="form-label">Activity Entry</label>
                        <textarea class="form-control" th:field="${activityEntryDto.activityDescription}" rows="4"></textarea>
                    </div>    
                     <div class="mb-3">
                        <label class="form-label">Activity End Date</label> <!-- Yeni sütun eklendi -->
                        <input type="date" class="form-control" th:field="${activityEntryDto.activityEndDate}">
                    </div>   
                    <div class="row">
                        <div class="col-sm-6 d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="col-sm-6 d-grid">
                            <a class="btn btn-outline-primary" href="/activities" role="button">Cancel</a>
                        </div>
                    </div>      
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
