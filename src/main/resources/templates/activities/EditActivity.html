<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- Bootstrap CSS -->

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
                            
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">


<title>Edit Activity</title>

</head>
<body>

	<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="/" class="w3-bar-item w3-button"><b>BTC</b> Bili≈üim Hizmetleri</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="/activities" class="w3-bar-item w3-button">Activity Entry</a>
      <a href="/projects" class="w3-bar-item w3-button">Projects</a>
      <a href="/consultants" class="w3-bar-item w3-button">Consultants</a>
    </div>
  </div>
</div>
<!-- Navbar -->

<div style="height: 60px;"></div>

<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Edit Activity </h2>

       <form th:action="@{/activities/edit}" th:object="${activityDto}" method="post">
           <input type="hidden" th:value="${activityDto.id}" name="id" />
           

        <div class="mb-3">
          <label class="form-label">Consultant Name</label>
            <select class="form-select" th:field="*{consultantId}">
    <option th:each="consultant : ${consultants}" th:value="${consultant.id}" th:selected="${consultant.id == activityDto.consultantId}" th:text="${consultant.firstName + ' ' + consultant.lastName}"></option>
</select>
        </div>

        <div class="mb-3">
           <label class="form-label">Project Name</label>
              <select class="form-select" th:field="*{projectId}">
                 <option th:each="project : ${projects}" th:value="${project.id}" th:text="${project.projectName}"></option>
              </select>
        </div>

       <div class="row mb-3">
   <label class="col-sm-4 col-form-label">Activity Description</label>
   <div class="col-sm-8">
       <input class="form-control" th:field="*{activityDescription}" />
       <p th:if="${#fields.hasErrors('activityDescription')}" class="text-danger" th:errors="*{activityDescription}"></p>
   </div>
</div>

<div class="row mb-3">
    <label class="col-sm-4 col-form-label">Activity End Date</label>
    <div class="col-sm-8">
        <input type="date" class="form-control" th:field="*{activityEndDate}" />
        <p th:if="${#fields.hasErrors('activityEndDate')}" class="text-danger" th:errors="*{activityEndDate}"></p>
    </div>
</div>

              
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-outline-primary">Save</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/activities" role="button">Cancel</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

  
</body>
</html>
