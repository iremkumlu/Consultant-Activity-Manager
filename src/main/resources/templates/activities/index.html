<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- Bootstrap CSS -->

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<title>Activity</title>


</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="/index.html" class="w3-bar-item w3-button"><b>BTC</b> Bilişim Hizmetleri</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="/activities" class="w3-bar-item w3-button">Activity Entry</a>
      <a href="/projects" class="w3-bar-item w3-button">Projects</a>
      <a href="/consultants" class="w3-bar-item w3-button">Consultants</a>
      <a href="/user/" class="w3-bar-item w3-button">User</a>
    </div>
  </div>
</div>

<div style="height: 60px;"></div>

<div class="container">
    <h1 class="text-center my-4">Activity</h1>
    <a class="btn btn-primary" href="/activities/create">Create Activity</a>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Consultant</th>
            <th>Project</th>
            <th>Activity</th>
            <th>End Date</th>
        </tr>
        </thead>
         <tbody>
        <tr th:each="activity : ${activities}">
            <td th:text="${activity.id}"></td>
            <td th:text="${activity.consultant.firstName + ' ' + activity.consultant.lastName}"></td>
            <td th:text="${activity.project.projectName}"></td>
            <td th:text="${activity.activityDescription}"></td>
            <td th:text="${activity.activityEndDate}"></td>
            <td style="white-space: nowrap">
                <a class="btn btn-primary btn-sm" th:href="@{/activities/edit(id=${activity.id})}">Edit</a>
                <a class="btn btn-primary btn-sm"
   th:href="@{/activities/delete(id=${activity.id})}"
   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
 <div style="height: 240px;"></div>
 <footer class="w3-center w3-black w3-padding-16">
  <p>BTC Bilişim Hizmetleri <a href="https://www.btc-ag.com.tr/" title="W3.CSS" target="_blank" class="w3-hover-text-green">btc-ag.com</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
