<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- Bootstrap CSS -->

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<title>Home page</title>

</head>
<body>

	<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="/" class="w3-bar-item w3-button"><b>BTC</b> Bili≈üim Hizmetleri</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="/activities" class="w3-bar-item w3-button">Activity Entry</a>
      <a href="/projects" class="w3-bar-item w3-button">Projects</a>
      <a href="/consultants" class="w3-bar-item w3-button">Consultants</a>
    </div>
  </div>
</div>


<!-- Header -->

	<!-- Navbar -->
	<div style="height: 60px;"></div>
    
    <div class="container">
       <div class="row">
         <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5"> New Consultant </h2>
            
            <form method="post" enctype="multipart/form-data" th:object="${consultantDto}">
               <div class="row mb-3">
                 <label class="col-sm-4 col-form-label">Consultant Name</label>
                 <div class="col-sm-8">
                   <input class="form-control" th:field="${consultantDto.firstName}">
                   <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="text-danger"
                       th:errors="${consultantDto.firstName}"></p>
                 </div>
                 
               </div>    
               
                <div class="row mb-3">
                 <label class="col-sm-4 col-form-label">Consultant Surname</label>
                 <div class="col-sm-8">
                   <input class="form-control" th:field="${consultantDto.lastName}">
                   <p th:if="${#fields.hasErrors('lastName')}" th:errorclass="text-danger"
                       th:errors="${consultantDto.lastName}"></p>
                 </div>
                 
               </div>  
               
               <div class="row mb-3">
                 <label class="col-sm-4 col-form-label">Consultant Email</label>
                 <div class="col-sm-8">
                   <input class="form-control" th:field="${consultantDto.email}">
                   <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger"
                       th:errors="${consultantDto.email}"></p>
                 </div>
                 
               </div>    
               
               <div class="row mb-3">
                 <label class="col-sm-4 col-form-label">Consultant Phone</label>
                 <div class="col-sm-8">
                   <input class="form-control" th:field="${consultantDto.phone}">
                   <p th:if="${#fields.hasErrors('phone')}" th:errorclass="text-danger"
                       th:errors="${consultantDto.phone}"></p>
                 </div>
                 
               </div>  
               
              <div class="row mb-3">
                 <label class="col-sm-4 col-form-label">Consultant Address</label>
                 <div class="col-sm-8">
                   <input class="form-control" th:field="${consultantDto.address}">
                   <p th:if="${#fields.hasErrors('address')}" th:errorclass="text-danger"
                       th:errors="${consultantDto.address}"></p>
                 </div>
           
               </div>   
               
<div class="row mb-3">
    <label class="col-sm-4 col-form-label">Job Title</label>
    <div class="col-sm-8">
        <select class="form-select" th:field="${consultantDto.details}">
            <option value="">Select Job Title</option>
            <option th:each="jobTitle : ${jobTitles}" th:value="${jobTitle.id}" th:text="${jobTitle.details}"></option>
        </select>
        <p th:if="${#fields.hasErrors('details')}" class="text-danger" th:errors="${consultantDto.details}"></p>
    </div>
</div>

<div class="row mb-3">
    <label class="col-sm-4 col-form-label">Status</label>
    <div class="col-sm-8">
        <select class="form-select" th:field="${consultantDto.active}">
            <option value="true">Active</option>
            <option value="false">Inactive</option>
        </select>
        <p th:if="${#fields.hasErrors('active')}" class="text-danger" th:errors="${consultantDto.active}"></p>
    </div>
</div>
            
  
               
             <div class="row">
                 <div class="offset-sm-4 col-sm-4 d-grid">
                    <button type="submit" class="btn-primary">Submit</button>
                 </div>
                 <div class="col-sm-4 d-grid">
                     <a class="btn btn-outline-primary" href="/projects" role="button">Cancel</a>
                 </div>
                 
               </div>      
            
            </form>
                       
          </div>
       </div>
       
    </div>
     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
