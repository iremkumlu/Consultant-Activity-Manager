<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- Bootstrap CSS -->

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<title>Consultants</title>

</head>
<body>

	<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="/index.html" class="w3-bar-item w3-button"><b>BTC</b> Bilişim Hizmetleri</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="/activities" class="w3-bar-item w3-button">Activity Entry</a>
      <a href="/projects" class="w3-bar-item w3-button">Projects</a>
      <a href="/consultants" class="w3-bar-item w3-button">Consultants</a>
      <a href="/user/" class="w3-bar-item w3-button">Users</a>
    </div>
  </div>
</div>


<!-- Header -->
    
    <div style="height: 60px;"></div>
    
    <div class="container">
       <h1 class="text-center my-4"> Consultants </h1>
       <a class="btn btn-primary" href="/consultants/create">Create Consultant</a>
       
       
      <table class="table" >
        <thead>
           <tr>
             <th> Id </th>
             <th> Name  </th>
             <th> Lastname </th>
             <th> Email </th>
             <th> Phone </th>
             <th> Address </th>
             <th> Job Title </th>
             <th> Status </th>
           </tr>
        </thead>
        <tbody>
          <tr th:each="consultant : ${consultants}">
             <td th:text="${consultant.id}"></td>
             <td th:text="${consultant.firstName}"></td>
             <td th:text="${consultant.lastName}"></td>
             <td th:text="${consultant.email}"></td>
             <td th:text="${consultant.phone}"></td>
             <td th:text="${consultant.address}"></td>
             <td>
             <ul>
        
                <li th:each="detail : ${consultant.details}" th:text="${detail.details}">
                
             </ul>
             </td>
             <td th:text="${consultant.active ? 'Active' : 'Inactive'}"></td> <!-- Aktif/pasif duruma göre metin gösterimi -->
               
             
             <td style="white-space:nowrap">
    <a class="btn btn-primary btn-sm"
       th:href="@{/consultants/edit(id=${consultant.id})}">Edit</a>
                     
    <!-- Delete işlemi için bir form oluşturalım -->
    <form th:action="@{/consultants/delete}" method="post" style="display: inline;">
        <!-- Danışmanın ID'sini saklayalım -->
        <input type="hidden" name="id" th:value="${consultant.id}" />
        <!-- Silme işlemi için bir buton -->
        <button class="btn btn-primary btn-sm" type="submit" onclick="return confirm('Are you sure?')">Delete</button>
    </form>
</td>
            </tr>
        <tbody> 
      </table> 
                   
    </div>
         

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <div style="height: 70px;"></div>
 <footer class="w3-center w3-black w3-padding-16">
  <p>BTC Bilişim Hizmetleri <a href="https://www.btc-ag.com.tr/" title="W3.CSS" target="_blank" class="w3-hover-text-green">btc-ag.com</a></p>
</footer>    
    
  </body>
</html>
