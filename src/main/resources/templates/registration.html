<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- Bootstrap CSS -->

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<title>Register</title>

</head>
<body>

	<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="/index.html" class="w3-bar-item w3-button"><b>BTC</b> Bili≈üim Hizmetleri</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="/activities" class="w3-bar-item w3-button">Activity Entry</a>
      <a href="/projects" class="w3-bar-item w3-button">Projects</a>
      <a href="/consultants" class="w3-bar-item w3-button">Consultants</a>
      <a href="/user/" class="w3-bar-item w3-button">User</a>

    </div>
  </div>
</div>


<!-- Header -->
    
    <div style="height: 60px;"></div>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-6 mx-auto">
           <form method="post" role="form" th:action="@{/registration}" th:object="${user}">
    <h1>Registration Form</h1>
    <div th:if="${param.success}">
        <div class="alert alert-info">
            Registration successful !!!
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label" for="name">Name</label>
        <input class="form-control" id="name" name="name" type="text">
        <p class="text-danger" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></p>
    </div>
    <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input class="form-control" id="email" name="email" type="email">
        <p class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></p>
    </div>
    <div class="mb-3">
        <label class="form-label" for="password">Password</label>
        <input class="form-control" id="password" name="password" type="password">
        <p class="text-danger" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></p>
    </div>
    <div class="mb-3">
    <label for="role">Role:</label>
    <select id="role" name="role" required>
        <option value="ADMIN">Admin</option>
        <option value="CONSULTANT">Consultant</option>
    </select>
</div>
    <div class="mb-3">
        <button class="btn btn-primary mb-3" type="submit">Register</button>
        or <a class="link-primary" th:href="@{/login}">Login</a>
    </div>
</form>
        </div>
    </div>
</div>


<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
